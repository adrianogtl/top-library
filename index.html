<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Top Library</title>
  </head>
  <body>
    <button type="button" id="newBookBtn" title="Add a new book to the library">
      New Book
    </button>
    <dialog>
      <form method="post" id="form">
        <p>
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required />
        </p>
        <p>
          <label for="Author">Author</label>
          <input type="text" name="Author" id="author" required />
        </p>
        <p>
          <label for="Pages">Number of pages</label>
          <input type="number" name="pages" id="pages" />
        </p>
        <p>
          <label for="status">Status</label>
          <select name="Read" id="status">
            <option value="0">Read</option>
            <option value="1" selected>Unread</option>
          </select>
        </p>
        <button type="button" id="closeDialogBtn">Close</button>
        <input type="submit" id="addBookBtn" value="Add" />
      </form>
    </dialog>
    <div class="container"></div>
  </body>
</html>
